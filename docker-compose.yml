services:
  
  # --- Base de Datos PostgreSQL  ---
  postgres:
    image: postgres:15
    container_name: db_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: db_operaciones
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d db_operaciones"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Microservicio de Operaciones ---
  ms-operaciones:
    container_name: ms_operaciones
    build:
      context: .
      dockerfile: ./dockerfile
    ports:
      - "8082:8082"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/db_operaciones?currentSchema=operaciones
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
    depends_on:
      postgres:
        condition: service_healthy

  # --- Microservicio de Transporte ---
  ms-transporte:
    container_name: ms_transporte
    build:
      context: .
      dockerfile: ./transporte.dockerfile
    ports:
      - "8083:8083"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/db_operaciones?currentSchema=transporte
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SERVER_PORT=8083

    depends_on:
      postgres:
        condition: service_healthy
  # --- Microservicio de Tarifa ---
  ms-tarifa:
    container_name: ms_tarifa
    build:
      context: .
      dockerfile: ./tarifa.dockerfile 
    ports:
      - "8084:8084" 
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/db_operaciones?currentSchema=tarifa
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SERVER_PORT=8084 
    depends_on:
      postgres:
        condition: service_healthy 

# Volumen de datos de Postgres
volumes:
  postgres_data: